<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Account</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        font-family: "Open Sans", sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .verification-box {
        background: linear-gradient(180deg, #2f263c 0%, #121212 100%);
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        width: 430px; /* Increased the width */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: #fff;
        margin-bottom: 12px;
        text-align: left;
      }

      p {
        color: #fff;
        margin-bottom: 15px;
        font-size: 11px;
      }

      .otp-input {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .otp-input input {
        width: 50px; /* Increased width of OTP input */
        height: 60px; /* Increased height of OTP input */
        text-align: center;
        font-size: 22px;
        border: 1px solid #fff;
        border-radius: 8px;
        background: linear-gradient(180deg, #2f263c 0%, #121212 100%);
        color: #fff;
        outline: none;
        margin-right: 10px; /* Added margin between inputs */
      }

      .otp-input input:last-child {
        margin-right: 0; /* Remove margin from the last input */
      }

      .otp-input input:focus {
        border-color: #9156f9;
      }

      label {
        display: block;
        font-weight: bold;
        color: #fff;
        text-align: left;
        font-size: 18px;
        margin-bottom: 6px;
      }

      button {
        margin-top: 20px;
        font-weight: bold;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(
          90deg,
          #2a1a41 0%,
          #4a2e64 56%,
          #945cb7 100%
        );
      }

      button:hover {
        background: linear-gradient(
          90deg,
          #4a2e64 0%,
          #945cb7 56%,
          #2a1a41 100%
        );
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="verification-box">
        <h2>Verify Your Account</h2>
        <p>
          Please verify your new account! A 6-digit OTP (One-Time Password) has
          been sent to your registered email. Check your inbox and enter the OTP
          to complete the verification process.
        </p>
        <label for="otp">Enter Code</label>
        <div class="otp-input" id="otp">
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
        </div>
        <p>
          <a href="#">Didnâ€™t receive the code yet? <i>Resend Code</i></a>
        </p>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
