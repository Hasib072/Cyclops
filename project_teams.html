    <title>Workspace Header</title>
    <style>
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #181818;
        color: white;
      }

      .container {
        padding: 20px;
        margin: 10px 30px;
      }

      .workspace-name {
        font-size: 28px;
        font-weight: bold;
        margin: 0 0 2px 0;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #3a3a3a; /* Thicker border for the bottom line */
        padding-bottom: 2px;
        position: relative;
      }

      .menu {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu li {
        margin-right: 4px;
        position: relative;
      }

      .menu li a {
        color: #fff;
        position: relative;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        display: flex; /* Flex to align items */
        align-items: center; /* Center items vertically */
      }

      .menu li a:hover {
        background-color: #3a3a3a;
      }

      /* Active item pseudo-element for underline */
      .menu li .active::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: #945cb7; /* Purple underline */
      }

      .filter-button {
        margin-right: 2%;
        border: 2px solid #fff;
        background-color: transparent;
        color: #fff;
        padding: 8px 40px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .filter-button:hover {
        background: linear-gradient(
          to right,
          #2a1a41 0%,
          #4a2e64 56%,
          #945cb7 100%
        );
        color: white;
      }

      .icon {
        width: 18px; /* Set the width of the SVG */
        height: 18px; /* Set the height of the SVG */
        margin-right: 5px; /* Spacing between the icon and text */
      }

      .button-container {
        display: flex; /* Align buttons in a row */
        margin-top: 10px; /* Space above this container */
        max-height: 0; /* Initially hidden */
        overflow: hidden; /* Prevents overflow */
        transition: max-height 0.3s ease; /* Smooth transition for height */
    }
    
    .button-container.show {
        max-height: 200px; /* Set a reasonable max height for visible state */
    }
    
    .invisible {
        display: none; /* This class will hide the button container */
    }
    

      .custom-button {
        background-color: transparent; /* Transparent background */
        border: 2px solid white; /* Border color */
        margin: 0px 8px;
        padding: 2px 12px;
        font-size: 14px;
        color: white; /* Text color */
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;

      .line-below {
        border: 1px solid #fff;
        margin-top:10px;
        padding: 0px;
      }

    <script>
      // Select all menu links
      const menuLinks = document.querySelectorAll(".menu li a");

      // Loop through each link and add a click event listener
      menuLinks.forEach((link) => {
        link.addEventListener("click", function () {
          // Remove the 'active' class from all links
          menuLinks.forEach((item) => item.classList.remove("active"));
          // Add the 'active' class to the clicked link
          this.classList.add("active");
        });
      });


       //filter
       function toggleButton() {
        const toggleContainer = document.getElementById('toggle-container');
        const lineBelow = document.getElementById('line-below'); // Reference to the line-below div
        const filterButton = document.querySelector('.filter-button');
    
        // Toggle visibility and button text
        if (toggleContainer.classList.contains('invisible')) {
            toggleContainer.classList.remove('invisible'); // Show the buttons
            toggleContainer.classList.add('show'); // Add class to handle transition
            lineBelow.classList.remove('invisible'); // Show the line below
            filterButton.textContent = 'Hide'; // Change button text to "Hide"
        } else {
            toggleContainer.classList.add('invisible'); // Hide the buttons
            toggleContainer.classList.remove('show'); // Remove class to handle transition
            lineBelow.classList.add('invisible'); // Hide the line below
            filterButton.textContent = 'Filter'; // Change button text back to "Filter"
        }
    }
