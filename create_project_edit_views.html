<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Define Workspace Views</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: linear-gradient(to bottom, #2f263c 0%, #121212 100%);
        border-radius: 10px;
        padding: 20px 40px;
        max-width: 400px;
        width: 100%;
        height: 500px;
        text-align: left;
        position: relative;
      }

      h1 {
        font-size: 28px;
        margin: 10px 0;
      }

      p {
        margin: 5px 0 20px 0;
        font-size: 14px;
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
      }

      .option {
        background: transparent;
        border: 2px solid #622985;
        border-radius: 10px;
        padding: 4px 12px;
        font-size: 17px;
        font-weight: bold;
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .option svg {
        width: 20px; /* Adjusted size of SVG icon */
        height: 20px; /* Adjusted size of SVG icon */
        margin-right: 8px; /* Space between SVG and text */
      }

      .option input {
        width: 32px; /* Reduced width of checkbox */
        height: 18px; /* Reduced height of checkbox */
        appearance: none;
        background-color: #b0b0b0;
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        margin-left: auto; /* Move checkbox to the right */
      }

      .option input::before {
        content: "";
        position: absolute;
        width: 16px; /* Adjusted size of small circle */
        height: 16px; /* Adjusted size of small circle */
        background-color: white;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: 0.3s;
      }

      .option input:checked {
        background-color: #5f4277;
      }

      .option input:checked::before {
        transform: translateX(
          14px
        ); /* Adjusted translation for smaller checkbox */
      }

      .next-btn {
        background: linear-gradient(
          to right,
          #2a1a41 0%,
          #4a2e64 56%,
          #945cb7 100%
        );
        color: white;
        border: none;
        border-radius: 14px;
        padding: 10px 60px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute;
        bottom: 20px;
        right: 20px;
      }

      .next-btn:hover {
        opacity: 0.9;
      }

      .next-btn:active {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
