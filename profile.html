<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
      }

      .profile-card {
        width: 80%;
        margin: 30px auto;
        border-radius: 20px;
        background-color: #302f2f;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        position: relative;
        height: 350px;
      }

      .banner {
        height: 200px;
        width: 100%;
        background: linear-gradient(0deg, #4a2e64 0%, #301c47 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }

      .upload-banner {
        background: transparent;
        border: none;
        color: #a7a7a7;
        font-size: 28px; /* Increased font size */
        font-weight: bold; /* Bold for text */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .upload-banner span {
        margin-right: 10px;
      }

      .upload-banner svg {
        width: 30px;
        height: 30px;
        margin-left: 4px;
        font-weight: normal; /* Ensure SVG is not bold */
      }

      .profile-info {
        padding: 20px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between; /* Keep space between items */
        position: relative;
        background-color: #302f2f;
        height: auto;
      }

      .photo-upload {
        margin-left: 6%;
        margin-right: 16px;
        display: flex;
        flex-direction: column; /* Stack image and button vertically */
        align-items: center;
        margin-top: -7%; /* Adjust this value to move the image up */
      }

      .photo-upload img {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border-radius: 20px;
        background-color: #565656;
      }

      .photo-upload input[type="file"] {
        display: none;
      }

      .edit-profile {
        background: transparent;
        border: 2px solid #8a8a8a; /* Border color */
        color: #8a8a8a; /* Text color */
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 16px;
        cursor: pointer;
        margin-top: 10px; /* Space between the image and button */
        display: flex;
        align-items: center; /* Center align SVG and text */
      }

      .edit-profile svg {
        width: 16px; /* Adjust size as needed */
        height: 16px;
        margin-right: 6px; /* Space between SVG and text */
      }

      .edit-profile:hover {
        background-color: rgba(138, 138, 138, 0.1); /* Background on hover */
      }

      .details {
        flex-grow: 1;
        color: #ccc;
        text-align: left;
      }

      .name {
        font-size: 24px;
        color: #fff;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .job,
      .location {
        font-size: 14px;
        color: #fff;
        margin-bottom: 8px;
      }
      .social-icons {
        display: flex;
        margin-right: 6%;
        margin-top: -3%;
        align-items: center;
      }

      .social-icons .icon {
        font-size: 18px;
        color: #888;
        text-decoration: none;
        margin-left: 4px; /* Space between icons */
      }

      .social-icons .icon:hover {
        color: #fff;
      }

      .sign-out {
        background-color: transparent;
        border: 3px solid #c54848;
        color: #c54848;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 16px;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        right: 8%;
        display: flex; /* Use flex to align items */
        align-items: center; /* Center align the icon and text */
      }

      .sign-out svg {
        width: 16px; /* Adjust size as needed */
        height: 16px;
        margin-right: 6px; /* Space between SVG and text */
      }
    </style>
  </head>
